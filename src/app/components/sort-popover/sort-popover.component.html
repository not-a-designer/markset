<ion-list lines="none" class="ion-no-padding">
  <ion-item-divider>
    <ion-label>Sort By</ion-label>
  </ion-item-divider>
  <ion-item-group>
    <ion-item *ngFor="let option of sortOptions">
      <ion-icon [name]="option.icon" slot="start"></ion-icon>
      <ion-label>{{ option.label }}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-list>
